<!DOCTYPE html>
<html>
  <head>
    <title>Nested Elements Example</title>
    <style>
       
        u{
            text-emphasis-color: red;
        }
     
    </style>
  </head>
  <body>
    <div>
      <h1 align="center"><u>Welcome to M&nbsp;&nbsp;y Website</u></h1>
      <p>This paragraph is inside a div element.</p>
      <ul>
        <li>First item</li>
        <li>Second item</li>
      </ul>
    </div>
    <img src="" alt="">
  </body>
</html>
